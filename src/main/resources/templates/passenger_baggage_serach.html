<body class="oe_styling_v8">
    <div class="oe_website_contents">

        <section class="oe_hero oe_home_hero oe_container">
            <!-- Content when officeCode is not null -->
            <!-- ... -->
            <!-- <img alt="" src="" style="height: 245px; width: 992px;"> -->
            <img alt="dd" th:src="@{/img/image/NBR.jpg}" style="height: 245px; width: 992px;">
            <!-- ... --> 
            <article class="oe_page mt-3 p-2">
                <h5 class="card-title text-muted text-align">Baggage Search</h5>
                <hr>
                    <form th:action="@{/passenger-baggage-search}" method="post">
                    <div class="form-group row">
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="passport_number" name="passport_number" placeholder="Enter Passport Number">
                      </div>
                      <div class="col-sm-3">
                        <input type="submit" class="form-control btn-primary" id="inputPassword" value="Search">
                      </div>
                    </div>
                  </form>
                  <div class="table-responsive">
                    <table class="table table-sm table-bordered table-hover">
                        <thead>
                            <tr class="alert-info">
                                <th>Name</th>
                                <th>Passport Number</th>
                                <th>Entry Point</th>
                                <!-- <th>Paid Amount</th> -->
                                <th>Status</th>
                            </tr>
                        </thead>
<tbody>
    <!-- Thymeleaf iteration to display baggageData -->
    <tr th:each="baggage : ${baggageData}">
        <td th:text="${baggage.passenger_name}"></td>
        <td th:text="${baggage.passport_number}"></td>
        <td th:text="${baggage.entry_point}"></td>
        <!-- <td th:text="${baggage.paid_amount}"></td> -->
        <td>
            <!-- Assuming status is a string value and using Bootstrap badge -->
            <span th:text="${baggage.status}" 
                  th:classappend="${baggage.status == 'Pending'} ? 'badge rounded-pill bg-danger'"></span>
        </td>
    </tr>
</tbody>
                    </table>
                </div>
            </article>
        
    </div>

<div th:replace="~{layout/footer}"></div>
