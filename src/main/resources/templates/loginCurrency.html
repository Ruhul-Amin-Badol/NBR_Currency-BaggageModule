<style type="text/css">
  @import url("https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap");
  * {
    padding: 0;
    margin: 0;
    outline: none;
  }
  body {
    font-family: "Roboto", sans-serif !important;
    height: 100vh;

    background-image: url(/img/image/bdflag.jpg) !important;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .AppFormLeft {
    width: 300px;
  }
  .AppForm .AppFormLeft h1 {
    font-size: 35px;
  }
  .AppForm .AppFormLeft input:focus {
    border-color: #ced4da;
  }
  .AppForm .AppFormLeft input::placeholder {
    font-size: 15px;
  }
  .AppForm .AppFormLeft i {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
  }
  .AppForm .AppFormLeft a {
    color: #3a3e42;
  }
  .AppForm .AppFormLeft button {
    /*background: linear-gradient(45deg,#16EAFD,#3940EB);*/
    background: #3940eb;
    border-radius: 30px;
  }
  .AppForm .AppFormLeft p span {
    color: #007bff;
  }
  .AppForm .AppFormRight {
    /*background-image: url('../../../assets/images/erp.jpg');*/
    /* background-color: #e41a4c;*/
    /*background-color: #ed1a2b;*/
    /* background: linear-gradient(45deg, #16eafd, #3940eb); */
    border-left: 2px solid black;
    height: 100%;
    /*height: 450px;*/
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    /*background-size: cover;*/
    /*background-position: center;*/
    border-radius: 0px 10px 10px 0px;
  }
  .AppForm .AppFormRight:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #16eafd, #3940eb);
    opacity: -0.5;
  }
  .AppForm .AppFormRight h2 {
    z-index: 1;
  }
  .AppForm .AppFormRight h2::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #fff;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  .AppForm .AppFormRight p {
    z-index: 1;
  }
  .sec-display {
    display: block;
  }

  .ds-row {
    background-color: #fff;
    border-radius: 10px 10px 12px 10px;
  }

  @media only screen and (max-width: 600px) {
    .sec-display {
      display: none;
    }
    .ds-row {
      background-color: #fff;
      border-radius: 20px;
      margin: 1px;
    }
  }
  .zoom {
    zoom: 90%;
  }
  .makecenterbutton{

width: 100px;
height: 50px;
border: 2px solid black;
border-radius: 10px;

}
</style>

<div class="container zoom h-100">
  <p class=" justify-content-start">
    <form action="/index1" method="GET">
      <button class="makecenterbutton" type="submit">Go To Home</button>
  </form>
  </p>
  <div class="row h-100 justify-content-center align-items-center">
    <form class="login-form" method="post" action="/currencyadmin/logincurrency">
      <div class="AppForm shadow-lg">
        <div class="row ds-row">
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <div class="AppFormLeft">
              <div
                style="
                  text-align: center;
                  margin-bottom: 10px;
                  margin-top: 10px;
                  padding: 10px;
                "
              >
                <img src="" style="width: 200px" />
              </div>

              <div
                class="oe_login_error_message oe_enterprise_error_message"
              ></div>
              <div style="display: none" class="oe_login_dbpane">
                <fieldset>
                  <label>Database</label>
                  <select name="db">
                    <option value="erpcombd">erpcombd</option>
                  </select>
                </fieldset>
              </div>
              <h4 class="text-center text-success">Online Currency Declaration<h4>
              <h2 style="text-align: center">Login</h2>
              <div
                style="display: none"
                class="form-group position-relative mb-4"
              >
                <input
                  type="hidden"
                  autofocus="autofocus"
                  name="cid"
                  value=""
                  class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                  id="Companyid"
                  placeholder="Company ID"
                  required
                />
                <i class="fa fa-building-o"></i>
              </div>

              <div class="form-group position-relative mb-4">
                <input
                  type="text"
                  autofocus="autofocus"
                  class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                  id="username"
                  name="username"
                  placeholder="User Name"
                  required
                />
                <i class="fa fa-user-o"></i>
                <input
                  autofocus="autofocus"
                  name="ibssignin"
                  value=""
                  type="hidden"
                />
              </div>

              <div
                style="opacity: 0; display: none"
                class="oe_enterprise_signin"
              >
                <div
                  style="display: block"
                  class="oe_enterprise_checker_message"
                >
                  An account with this email address already exists.
                </div>
              </div>

              <div class="form-group position-relative mb-4">
                <input
                  type="password"
                  name="password"
                  value=""
                  class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                  id="password"
                  placeholder="Password"
                  required
                />
                <i class="fa fa-key"></i>
              </div>

              <div class="row mt-4 mb-4">
                <div class="col-md-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-md-6 text-right">
                  <!--                                    <a href="#">Forgot Password?</a>-->
                </div>
              </div>

              <button
              type="submit"
                name="submit"
                class="btn btn-success btn-block shadow border-0 py-2 text-uppercase login-button"
              >
                Login
              </button>

              <p class="text-center mt-5">
                <!--                                Don't have an account?-->
                <!--                                    <span>-->
                <!--                                        Create your account-->
                <!--                                    </span>-->
              </p>
            </div>
          </div>
          <div class="col-md-6 p-0 sec-display">
            <div
              class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white"
            >
              <!--                            <h2 class="position-relative px-4 pb-3 mb-4">Welcome Back</h2>-->
              <!--                            <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>-->
              <img
                src="/img/image/nbrlogin.png"
                width="100%"
                height="100%"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
